<div class="container">
    <br>
    <h4>Projects with Github Links!</h4>

    <br>
    <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
            <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
            <div class="carousel-item active">
                <img src="../../assets/shopping applicaiton.JPG" class="d-block w-100">
                <div class="text ">
                    <br>
                    
                    <h5>Angular Shopping Application</h5>
                    <a href="https://github.com/pranittare/Angular-Shopping-Application">Github</a>
                        <br>
                    <a href="https://ng-course-recipe-book-a5683.firebaseapp.com/auth">Firebase Hosting</a>
                        
                    
                </div>
            </div>
            <div class="carousel-item">
                <img src="../../assets/ninja-chat.JPG" class="d-block w-100" >
                <div class="text ">
                    <br>
                    <h5>JavaScript Ninja Chat</h5>
                    
                    <a href="https://github.com/pranittare/NinjaChat-js">Github</a>
                    
                </div>
            </div>
            <div class="carousel-item">
                <img src="../../assets/chatmean.PNG" class="d-block w-100" alt="...">
                <div class="text ">
                    <br>
                    <br>
                  
                    <h5>Angular Chat Secure (MEAN Stack)</h5>
                    <p>Application is in progress</p>   
                        
                    <a href="https://github.com/pranittare/Chat-Mean">Github</a>    
                    
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
    </div>
    <div class="text-center">

        <button class="btn btn-success" (click)="onNavigate()">Next</button>
    </div> 
</div>
