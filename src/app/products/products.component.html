<div class="container">
    <br>
    <br>
    <p>Previous Number {{previousNumber}}</p>
    <br>
    <br>
    <p>Now a random number will be generated and passed on to the next component</p>

        <br>
        Number: {{secondNumber}}

    <button class="btn btn-success" (click)="onNavigate()">Next</button>
